<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
</head>
<body>
    <h1>today time</h1>
    <p id="demo"></p>
    <script>
       
      setInterval(displayHello, 1000);
      function displayHello() {
        const hm=new Date();
        let hours=hm.getHours();
      let min=hm.getMinutes();
      let sec=hm.getSeconds();
      let rex = `${hours}:${min}:${sec}`
        document.getElementById('demo').innerText = rex ;
      }
        
    </script>
</body>
</html>
